<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Review a Book</title>
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <form id="bookReviewForm" class="form-group">

        <h2> Book Reviews </h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required autofocus />
        </div>
        <br />
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" required />
        </div>
        <br />
        <div class="form-group">
          <label for="reviewer">Reviewer</label>
          <input type="text" class="form-control" id="reviewer" name="reviewer" required />
        </div>
        <br />
        <div class="form-group">
          <label for="review">Review</label>
          <textarea class="form-control" name="review" id="review" rows="10"></textarea>
        </div>
        <div id="addReviewBtns">
          <button type="submit" class="btn btn-primary">Review a book</button>
        </div>
        <div id="editReviewBtns" class="hidden">
	<input type="text" class="form-control" id="editId" name="editId" disabled required />
	<button type="submit" class="btn btn-primary" id="editBtn">Edit Review</button>
          <br />
        </div>
      </form>
      <hr />
      <div id="reviewsDiv"></div>
      <hr />
    <script src="/js/scripts.js"></script>
  </body>
</html>
